<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="scripts/main.js" defer></script>
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="body-organizer">
        <header>
            <h1>Pomodoro</h1>
        </header>
        <div class="timer">
            <h3 id="modoTexto">Trabalhar</h3>
            <div id="contador" class="contador"></div>
            <div class="controles">
                <button id="btnIniciar" class="btnIniciar">Iniciar</button>
                <button id="btnParar" class="btnParar">Parar</button>
            </div>
            <h3 id="qtdpomodoro"></h3>
            <div class="inputAlterartempo">
                <label>Work Duration</label>
                <input name="inputTempoAtual" id="inputTempoAtual" type="number" />
            </div>
        </div>
    </div>
</body>

</html>
